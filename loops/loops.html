<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * Math.floor(max - min)) + min;
        }
        var areWeDone = false;
        var randomInt = getRandomInt(1, 100);
        while (!areWeDone) {
            var number = prompt("choose a number between 1 to 100");
            if (number > randomInt) {
                alert("too high");
            } else if (number < randomInt) {
                alert("too low");
            } else {
                areWeDone = true
                alert("correct!")
            }



        }
    </script>
</body>

</html
